<script type="text/javascript">
	var serverUrl = "http://wgcapp.59jiaju.com/",
		page = 1;

	$(function(){
		jQuery.support.cors = true;
		cai_select(page);
	});

	//分页
	function uppage(){
		if(page<1){
			page=1;
		}
		page--;
		cai_select(page);
	}

	function nextpage(){
		page++;
		cai_select(page);
	}

	//材料列表
	function cai_select(page){
		if(page == 1){
			$('#uppage').hide();
		}else{
			$('#uppage').show();
		}

		$.post("http://wgcapp.wgc2013.com/jingyi.php/Home/Material/addmaterials_list_index",{
			page : page,
			cai_type :2,
		},function(ret){
			var listHtml = '';
			if(ret.status == 200){
					page++;
					var data = ret.retData;
					   for(var i in data){
					var j = parseInt(i)+1;
							var pid     = data[i].pid;
							var m_name = data[i].m_name;
							var brand  = data[i].brand;
							var size   = (data[i].size == '' || data[i].size == null) ? '-':data[i].size;
							var expire_time = data[i].expire_time;
							var number = data[i].number;
							var danwei = data[i].danwei;
							var danjia = (data[i].danjia == '' || data[i].danjia == null) ? '-':data[i].danjia;
							var heji   = (data[i].heji == '' || isNaN(data[i].heji)) ? '无':data[i].heji;
							var introduce = data[i].introduce;
							var pid    = data[i].pid;

							

								listHtml += '<ul>';
									listHtml += '<li style="width: 14.28%;" title="'+m_name+'">'+m_name+'</li>';
									listHtml += '<li style="width: 16.28%;" title="'+brand+'">'+brand+'</li>';
									listHtml += '<li style="width: 16.28%;" title="'+size+'">'+size+'</li>';
									listHtml += '<li style="width: 14.28%;" title="'+danjia+'">'+danjia+'</li>';
									listHtml += '<li style="width: 12.28%;" title="'+danwei+'">'+danwei+'</li>';
									listHtml += '<li style="width: 14.28%;" title="'+heji+'">'+heji+'</li>';
									listHtml += '<li style="width: 12.28%;"><a target="_blank" href="/index.php?app=search&act=cailiaocaigou_content&id='+data[i].pid+'" style="color:blue">查看详情</a></li>';
								listHtml += '</ul>';
				   
						 }
				
				$("#weixiuMain").html(listHtml);
				$('#nextpage').show();
				
			}else if(ret.status == 202){
				$('#nextpage').hide();
				$("#weixiuMain").html('<div style="border: none;width:100px;height:100px;margin:50px auto;font-size:20px;color:#999;line-height:50px;" class="empty">暂无数据</div>');
			}else{
				return false;
			
			}
			
		
		},"json");

	}
</script>
