<script type="text/javascript">
var serverUrl = "http://wgcapp.59jiaju.com/";
function tijiaos(){
	var city = $("input[type='radio']:checked").val();
	var name = $("#name").val();
	var zhiwu = $("#zhiwu").val();
	var tel = $("#tel").val();
	var email = $("#email").val();
	var cailiaomingcheng = $("#cailiaomingcheng").val();
	var cailiaopinpai = $("#cailiaopinpai").val();
	var cailiaomiansu = $("#cailiaomiansu").val();
	
	if(name == ''){
		alert('请输入联系人');
		$("#name").focus();
		return false;
	}
	if(zhiwu == ''){
		alert('请输入职务');
		$("#zhiwu").focus();
		return false;
	}
	if(tel == ''){
		alert('请输入联系电话');
		$("#tel").focus();
		return false;
	}
	if(email == ''){
		alert('请输入电子邮箱');
		$("#email").focus();
		return false;
	}
	if(cailiaomingcheng == ''){
		alert('请输入材料名称');
		$("#cailiaomingcheng").focus();
		return false;
	}
	if(cailiaopinpai == ''){
		alert('请输入材料品牌');
		$("#cailiaopinpai").focus();
		return false;
	}
	if(cailiaomiansu == ''){
		alert('请输入材料描述');
		$("#cailiaomiansu").focus();
		return false;
	}
	$.post(serverUrl+"jingyi.php/Home/Material/cailiaoshangshenqing",{city : city,name : name,zhiwu : zhiwu,tel : tel,email : email,cailiaomingcheng : cailiaomingcheng,cailiaopinpai : cailiaopinpai,cailiaomiansu : cailiaomiansu},function(ret){
		if(ret.status == 200){
			alert('提交成功！');
			window.location.reload();
		}else{
			alert('提交失败！');
		}
	},'json');
}
</script>
