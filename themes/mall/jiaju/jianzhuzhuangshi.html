	// 表单验证
	function jugdment(){
		var office_name = $('#office_name').val();
		var addr = $('#addr').val();
		if(office_name == '' || addr == ''){
			alert('请填写完整的信息之后在提交!');
			return false;
		}
	}

	// 获取建筑装饰列表
	function jianzhuzhuangshi_list(page){
		var key = $('#key').val();
		$.post(url+'jingyi.php/Home/Material/cailiaoshanglist', {
			page    : page,
	    	key     : key,
	    	limit   : 30,
	    	listtype : 2
		}, function(ret) {
			if(ret.code == 200){
				page++;
				var html = '';
				var data = ret.message;

				for(var i in data){
					var office_name = data[i].office_name,
						addr = data[i].addr;
					html += '<li>';
						html += '<ul class="littleBox">';
							html += '<li style="width: 70%">'+office_name+'</li>';
							html += '<li style="width: 30%">'+addr+'</li>';
						html += '</ul>';
					html += '</li>';
				}
				$('.mainList').html(html);
				$('#nextpage').show();
			}else if(ret.code == 202){
				$('.mainList').html('暂无数据');
				$('#nextpage').hide();
			}else{
				$('.mainList').html('加载失败，请检查网络!');
			}
		},'json');
	}

	function prepage(){
		page--;
		if(page<1){
			page = 1;
		}
		jianzhuzhuangshi_list(page);
	}
	function nextpage(){
		page++;
		jianzhuzhuangshi_list(page);
	}
</script>
