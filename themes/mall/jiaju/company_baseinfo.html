	// 信息加载
	function messageReload(){
		jQuery.support.cors = true;
		var url = 'http://wgcapp.wgc2013.com/jingyi.php/Home/Jifen/user/a/'+new Date().getTime();
		$.post(url,{
			uid : '<?php echo $_SESSION["user_info"]["user_id"];?>',
			"r":Math.random()
		},function(ret){
			if(ret.code == 200){
				var user = ret.user,
					name = user.name,//用户名称
					linkman = user.linkman,//联系人
					legal_person = user.legal_person,//法人
					businesslicense = user.businesslicense,//营业执照
					kehu = user.kehu,//公司名称
					fenxiaoshang_name = user.fenxiaoshang_name,//公司名称
					province = user.province,//省
					city = user.city,//市
					email = user.email,//邮箱
					mobile = user.mobile,//手机号码
					businesslicense = user.businesslicense,//头像
					types = user.types,//公司类型
					address = user.province+user.city;//地址
				
				var company_type = '';	
				if(types = 3){
					company_type = '装修公司';
				}else if(types = 8){
					company_type = '材料商';
				}else if(types = 9){
					company_type = '施工队长';
				}
				
				$("#preview").attr('src','http://wgcapp.wgc2013.com'+businesslicense);
				$("#fenxiaoshang_name").html(fenxiaoshang_name);
				$("#legal_person").html(legal_person);
				$("#mobile").html(mobile);
				$("#company_type").html(company_type);
				$("#address").html(address);
				$("#e-mail").html(email);
				$('#linkman').html(linkman);

			}else{
				alert("请检查网络连接")
			}
		},'json');
	}

	function setImagePreview(avalue) {
	    var docObj = document.getElementById("doc");//img
	    var imgObjPreview = document.getElementById("preview"); //div
	    var divs = document.getElementById("localImag");
	    if (docObj.files && docObj.files[0]) {
	       //火狐下，直接设img属性
	       imgObjPreview.style.display = 'block';
	       imgObjPreview.style.width = '120px';
	       imgObjPreview.style.height = '90px';
	       imgObjPreview.src = window.URL.createObjectURL(docObj.files[0]);
	    } else {
	       //IE下，使用滤镜
	       docObj.select();
	       var imgSrc = document.selection.createRange().text;
	       var localImagId = document.getElementById("localImag");
	       localImagId.style.width = "120px";
	       localImagId.style.height = "90px";
	       //图片异常的捕捉，防止用户修改后缀来伪造图片
	       try {
	           localImagId.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale)"
	           localImagId.filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = imgSrc;
	        } catch(e) {
	            alert("您上传的图片格式不正确，请重新选择!");
	            return false;
	        }
	        imgObjPreview.style.display = 'none';
	        document.selection.empty();
	    }
	   return true;
	}

	function clickSubmit(){
		var passwords = $("#password").val();
    	var psw       = $("#psw").val();
    	var old_password = $('#old_password').val();

    	if(old_password == ''){
    		alert('请填写您的密码!!!');
    		old_password.focus();
    		return false;
    	}

		if(passwords.length < 6){	
    		alert("密码长度不能小于6个字符");
    		passwords.focus();
    		return false;
    	}else if(psw != passwords){
    		alert("两次密码输入不一致");
    		psw.focus();
    		return false;
    	}else{
    		password(passwords);
    	}
	}

	function password(password){
		$.post('http://wgcapp.wgc2013.com/jingyi.php/Home/Index/changePassword', {
			userid : '<?php echo $_SESSION["user_info"]["user_id"];?>',
			password : password ,
		}, function(ret,err) {
			if(ret.code == 200){
				alert('修改成功!');
			}else{
				alert(JSON.stringify(ret.message));
			}
		},'json');
	}
