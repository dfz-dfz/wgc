<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>材料推广列表</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="/themes/mall/jiaju/styles/default/js/jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="/themes/mall/jiaju/js/tool.js"></script>
</head>
<style>
	.shejilist ul {
		border-bottom: 1px solid #d4d4d4;
		height: 40px;
		line-height: 40px;
		text-align: center;
		list-style: none;
		margin: 0;
		padding: 0;
	}

	.shejilist li {
		float: left;
	    overflow: hidden;
	    text-overflow: ellipsis;
	    white-space: nowrap;
	    text-align: center;
	    font-size: 14px;
	}

	#headerlist li {
		font-size: 20px;
		font-weight: bold;
	}

	.id_inner img {
		width: 200px;
		height: 100px;
	}
</style>
<body>
	{include file=header.html}

	<div style="width: 1100px;margin: 10px auto;text-align: left;">
		<!-- 搜索 -->
		<div style="height: 54px;">
			<input id="key" type="text" style="height: 10px;width: 970px;padding: 20px;float: left;" placeholder="请输入关键词：例如：全抛釉瓷砖">
			<img onclick="searchList()" src="themes/mall/jiaju/images/search.png" alt="" style="float: left;width: 84px;height: 54px;">
		</div>
		
		<div style="width: 880px;float: left;">
			<div class="shejilist" style="margin: 20px auto;position: relative;">
				<img src="themes/mall/jiaju/images/cailiaotuiguang.jpg" alt="" width="200px">
				<span id="back_btn" style="width: 100px;color: #fff;background-color: #efa913;padding: 9px;font-size: 16px;position: absolute;text-align: center;display: none;top: 0;left: 210px;cursor: pointer;" onclick="backList()">返回列表</span>
				<!-- 材料推广列表 -->
				<div id="sjfbList" style="margin-top: 5px;"> 
					<ul id="headerlist" style="width: 880px;background-color: #efa913;">
						<li style="width: 22%;">公司名称</li>
						<li style="width: 20%;">材料名称</li>
						<li style="width: 30%;">材料简介</li>
						<li style="width: 18%;">发布时间</li>
						<li style="width: 10%;">详情</li>
					</ul>

					<div id="shejiMain" style="border:1px solid #6d6d6d;border-top: 0;min-height: 415px;">
						
					</div>
				</div>

				<div class="unpages" id="unpage" style="margin:50px auto;width: 200px;text-align: center;">
					<a style="background:red;color:#fff;width: 70px;height: 30px;line-height: 30px;padding:4px 5px;cursor:pointer;margin-right: 20px;" onclick="uppage()">上一页</a>
					<a style="background:red;color:#fff;width: 70px;height: 30px;line-height: 30px;padding:4px 5px;cursor:pointer;" onclick="nextpage()" id="nextpage">下一页</a>
				</div>
			</div>
		</div>
		
		<div style="width: 200px;float: right;height: 587px;padding-right: 0;margin-top: 20px;">
			<div style="height: 101px;margin-bottom: 10px;background: url('http://www.wgc2013.com/themes/mall/jiaju/images/adverstiement.jpg') no-repeat;background-size: 100% 100%;" class="id_inner" id="cailiaotuiguang_advertisement1"></div>
			<div style="height: 101px;margin-bottom: 10px;background: url('http://www.wgc2013.com/themes/mall/jiaju/images/adverstiement.jpg') no-repeat;background-size: 100% 100%;" class="id_inner" id="cailiaotuiguang_advertisement2"></div>
			<div style="height: 101px;margin-bottom: 10px;background: url('http://www.wgc2013.com/themes/mall/jiaju/images/adverstiement.jpg') no-repeat;background-size: 100% 100%;" class="id_inner" id="cailiaotuiguang_advertisement3"></div>
			<div style="height: 101px;margin-bottom: 10px;background: url('http://www.wgc2013.com/themes/mall/jiaju/images/adverstiement.jpg') no-repeat;background-size: 100% 100%;" class="id_inner" id="cailiaotuiguang_advertisement4"></div>
			<div style="height: 101px;margin-bottom: 10px;background: url('http://www.wgc2013.com/themes/mall/jiaju/images/adverstiement.jpg') no-repeat;background-size: 100% 100%;" class="id_inner" id="cailiaotuiguang_advertisement5"></div>
			<div style="height: 101px;margin-bottom: 10px;background: url('http://www.wgc2013.com/themes/mall/jiaju/images/adverstiement.jpg') no-repeat;background-size: 100% 100%;" class="id_inner" id="cailiaotuiguang_advertisement6"></div>
			<div style="height: 101px;margin-bottom: 10px;background: url('http://www.wgc2013.com/themes/mall/jiaju/images/adverstiement.jpg') no-repeat;background-size: 100% 100%;" class="id_inner" id="cailiaotuiguang_advertisement7"></div>
			<div style="height: 101px;margin-bottom: 10px;background: url('http://www.wgc2013.com/themes/mall/jiaju/images/adverstiement.jpg') no-repeat;background-size: 100% 100%;" class="id_inner" id="cailiaotuiguang_advertisement8"></div>
		</div>
	</div>

	{include file=footer.html}
</body>
<script>
	var url = "http://wgcapp.wgc2013.com/";
	var page = 1;
	var key = '';

	$(document).ready(function() {
		repair_list();

		advertisement(44,'cailiaotuiguang_advertisement1');
		advertisement(45,'cailiaotuiguang_advertisement2');
		advertisement(46,'cailiaotuiguang_advertisement3');
		advertisement(47,'cailiaotuiguang_advertisement4');
		advertisement(48,'cailiaotuiguang_advertisement5');
		advertisement(49,'cailiaotuiguang_advertisement6');
		advertisement(50,'cailiaotuiguang_advertisement7');
		advertisement(51,'cailiaotuiguang_advertisement8');
	});

	function uppage(){
		if(page<1){
			page=1;
		}
		page--;
		repair_list(page);
	}

	function nextpage(){
		page++;
		repair_list(page);
	}

	//材料推广列表
	function repair_list(page){
	
		$.post('http://wgcapp.wgc2013.com/jingyi.php/Home/Material/materialListes', {
			page   :page,
			cai_type : 2,
			key : key,
			limit : 20
		}, function(ret) {
			
			if(ret.code == 200){
				var data = ret.message;
				var html = '';
				for(var i in data){
					var id = data[i].id,
						m_name = data[i].m_name,
						m_introduce = (data[i].m_introduce == '' || data[i].m_introduce == null)?'暂无描述':data[i].m_introduce,
						office_name = (data[i].office_name == '' || data[i].office_name == null)?'暂未填写':data[i].office_name,
						brand       = data[i].brand,
						address     = data[i].address,
						addtime = _trans_php_time_to_str(data[i].addtime,5),
						expire_time = data[i].expire_time;

						html += '<ul>';
							html += '<li style="width:22%;font-weight:600;" title="'+office_name+'">【'+data[i].kehu+'】'+office_name+'</li>';
							html += '<li style="width:20%;color:red;font-weight:600;" title="'+m_name+'">'+m_name+'</li>';
							html += '<li style="width:30%" title="'+m_introduce+'">'+m_introduce+'</li>';
							html += '<li style="width:18%;">'+addtime+'</li>';
							html += '<li style="width:10%;cursor: pointer;"><a style="color:blue;" href="/index.php?app=search&act=cailiaotuiguang_content&id='+id+'">查看</a></li>';
						html += '</ul>';
					
				}
				$('#shejiMain').html(html);
				$('#nextpage').show();
			}else if(ret.code == 202){
				$('#nextpage').hide();
				$("#shejiMain").html('<div style="text-align:center;color:#999;font-size:20px;line-height:150px;">暂无数据</div>');
			}else{
				return false;
			}
		},'json');
	}

	//材料推广搜索
	function searchList(){
		key = $('#key').val();
		$('.unpages').hide();
		$.post('http://wgcapp.wgc2013.com/jingyi.php/Home/Material/materialListes_key', {
			key      : key,
			cai_type : 2
		}, function(ret) {
			if(ret.code == 200){
				var data = ret.message;
				var html = '';
				for(var i in data){
					var id = data[i].id,
						m_name = data[i].m_name,
						m_introduce = data[i].m_introduce,
						office_name = (data[i].office_name == '' || data[i].office_name == null)?'暂未填写':data[i].office_name,
						brand       = data[i].brand,
						address     = data[i].address,
						addtime = _trans_php_time_to_str(data[i].addtime,5),
						expire_time = data[i].expire_time,
						m_introduce = data[i].m_introduce;

						html += '<ul>';
							html += '<li style="width:22%;font-weight:600;" title="'+office_name+'">【'+data[i].kehu+'】'+office_name+'</li>';
							html += '<li style="width:20%;color:red;font-weight:600;">'+m_name+'</li>';
							html += '<li style="width:30%" title="'+m_introduce+'">'+m_introduce+'</li>';
							html += '<li style="width:18%;">'+addtime+'</li>';
							html += '<li style="width:10%;cursor: pointer;"><a style="color:blue;" href="/index.php?app=search&act=cailiaotuiguang_content&id='+id+'">查看</a></li>';
						html += '</ul>';
					
				}
				$('#shejiMain').html(html);
				$('#nextpage').show();
			}else if(ret.code == 202){
				$('#nextpage').hide();
				$("#shejiMain").html('<div style="text-align:center;color:#999;font-size:20px;line-height:150px;">暂无数据</div>');
			}else{
				return false;
			}
		},'json');

		$('#sjfbList').css({
			height: 'auto',
			overflow: 'hidden'
		});

		$('#back_btn').css({
			display: 'block'
		});
	}

	//返回列表
	function backList(){
		repair_list(page);
		$('#back_btn').css({
			display: 'none'
		});
		$('.unpages').show();
	}
</script>
</html>
