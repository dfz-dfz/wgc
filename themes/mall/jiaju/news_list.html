<script type="text/javascript">
var serverUrl = "http://wgcapp.59jiaju.com/index.php/Home/",page = 1,uploadUrl = "http://wgcapp.59jiaju.com/";
$(function(){
	jQuery.support.cors = true;
	news_select(page);
});

//行业要闻列表
function news_select(page){
	
	var url = serverUrl+"Systemmsg/AdvertisementPage";
	$.post(url,{
		limit : 10,
		type : '10,11,12,13,14,15,52',
		page : page,
		kehu : '微工程'
	},function(ret){
		if(ret.code == 200){
			page++;
			var data = ret.message;
			var html = '';
			var listHtml  = '';
			var listHtmlS  = '';
			for (var i in data) {
				var id=data[i].id,
					title=data[i].title,
					pic=data[i].pic,
					describe=data[i].describe,
					times = _trans_php_time_to_str(data[i].times,1),
					content=data[i].content;
				var cont = content.replace(/<[^>]+>/g,'');
				
				html += '<li style="float: left;width: 50%;cursor:pointer;margin-bottom:30px;" title="'+title+'" onclick="openNewsContents(this,'+id+')">';
					html += '<div style="float:left;height:150px;overflow: hidden;width:150px;padding: 2px;border: 1px solid #999;margin-top:7.5px;margin-right:20px;">';
		                html += '<img src="http://wgcmanage.wgc2013.com/'+pic+'" style="height:150px;width:150px;" onerror="javascript:this.src=\'../image/Advertisement.jpg\';">';
		            html += '</div>';
		            html += '<div class="aui-list-item-inner" style="height:140px;float:left;width:240px;">';
		                html += '<div class="aui-list-item-text" style="border-bottom:1px solid #999;font-size:14px;line-height:40px;">';
			                html += times;
		               html += ' </div>';
		                html += '<div>';
		                	html += '<div style="color:#000;font-size:14px;height:30px;line-height:30px;display:-webkit-box;-webkit-box-orient:vertical;-webkit-line-clamp:1;overflow:hidden;">'+title+'</div>';
		                	html += '<div style="height:88px;overflow:hidden;font-size:14px;display:-webkit-box;-webkit-box-orient:vertical;-webkit-line-clamp:4;">'+cont+'</div>';
		                html += '</div>';
		            html += '</div>';
				html += '</li>';
			    
			}
		   
			$("#news").show();
			$('#twoBox').html(html);
		}else if(ret.code == 202)	{
			if(page == 1){
				$("#news").html('<div style="border: none;width:80px;margin:10px auto;" class="empty"><img src="/themes/mall/jiaju/images/empty.png"/></div>');
			}else{
				//alert('暂无更多了');
			}
		}else{
			return false;
		}
	},"json");
}

function uppage(){
	if(page<1){
		page=1;
	}
	page--;
	news_select(page);
}
function nextpage(){
	page++;
	news_select(page);
}

//打开新闻详情
function openNewsContents(obj,id){
	var url = '/index.php?app=search&act=news_content&id='+id+'&title='+obj.title+'';
	window.open(url);
	//_openWin('gongzuo_content_win','../gongzuo/gongzuo_content_win.html',{id : id,type : 1,touid : user_id,f_type : '招工'});
}
