 // PHP时间戳转时间
function _trans_php_time_to_str(timestamp, n) {

	update = new Date(timestamp * 1000);
	//时间戳要乘1000
	year = update.getFullYear();
	month = (update.getMonth() + 1 < 10) ? ('0' + (update.getMonth() + 1)) : (update.getMonth() + 1);
	day = (update.getDate() < 10) ? ('0' + update.getDate()) : (update.getDate());
	hour = (update.getHours() < 10) ? ('0' + update.getHours()) : (update.getHours());
	minute = (update.getMinutes() < 10) ? ('0' + update.getMinutes()) : (update.getMinutes());
	second = (update.getSeconds() < 10) ? ('0' + update.getSeconds()) : (update.getSeconds());
	if (n == 1) {
		return (year + '-' + month + '-' + day + ' ' + hour + ':' + minute + ':' + second);
	} else if (n == 2) {
		return (year + '-' + month + '-' + day);
	} else if (n == 3) {
		return (month + '-' + day);
	} else if (n == 4) {
		return (hour + ':' + minute + ':' + second);
	} else if (n == 5) {
		return (year + '-' + month + '-' + day + ' ' + hour + ':' + minute );
	} else {
		return 0;
	}
}

function resumes(){
	
		
		//获取当前url
		var url = window.location.href;
		var urlArray = url.split("&");
		var pidStr = urlArray[urlArray.length-1];
		var pidArray = pidStr.split("=");
		var pid    = pidArray[pidArray.length-1];
		var tid    = $("input[name='jobtype']:checked").val();
		if(!tid){
			alert("请选择自己的职位后再投递简历！");
		}
		
		//获取用户id
		var userid = '<?php echo $_SESSION["user_info"]["user_id"];?>';
		$.post("http://wgcapp.wgc2013.com/jingyi.php/Home/Jianli/Resumes",{
			jid: pid,
			userid :　userid,
			tid    : tid
		},function(ret){
			if(ret.status == 200){
				alert("投递简历成功!")
				$(".jobstyle").hide();
				$("#havetoudi").show();
				$("#toujianli").hide();
			}else if(ret.status == 202){
				alert("投递失败，请重新投递简历！")
			}else if(ret.status == 203){
				alert("请先登陆后再继续投递简历！")
			}else if(ret.status == 204){
				alert("没有找到相关招聘职位！")
			}else if(ret.status == 205){
				alert("还未创建简历")
			}
		},'json')

	
}
