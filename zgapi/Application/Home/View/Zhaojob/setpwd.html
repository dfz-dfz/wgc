	<script type="text/javascript">
		function goBack(){ 
		if ((navigator.userAgent.indexOf('MSIE') >= 0) && (navigator.userAgent.indexOf('Opera') < 0)){
				// IE 
				if(history.length > 0){ 
					window.history.go( -1 ); 
				}else{
					window.opener=null;window.close(); 
				} 
			}else{ 
				//非IE浏览器 
				if (navigator.userAgent.indexOf('Firefox') >= 0 || navigator.userAgent.indexOf('Opera') >= 0 || navigator.userAgent.indexOf('Safari') >= 0 || navigator.userAgent.indexOf('Chrome') >= 0 || navigator.userAgent.indexOf('WebKit') >= 0){ 
					if(window.history.length > 1){ 
						window.history.go( -1 ); 
					}else{
						window.opener=null;window.close(); 
					} 
				}else{ 
					//未知的浏览器 
					window.history.go( -1 );
				} 
			}
         } 
  //手机输入限制
  function ValidateNumber(e, pnumber){
      if (!/^\d+$/.test(pnumber)){
      $(e).val(/^1[\d]+/.exec($(e).val()));
      }else{
        $(e).val(/^1\d{0,10}/.exec($(e).val()));
        if($("#phone_mob").val().length>11){
          $(e).val(/^1\d{0,10}/.exec($(e).val()));
        }
      }
      return false;
    }
    //获取验证码
    function getveryfy(){
    var phonenum=$("#phone_mob").val();
        if(phonenum==""){
            alert("手机号不能为空");
			//layer.msg('手机号不能为空!',{icon:3,time:1500}); 
          }else if(phonenum.length!=11){
            alert('请输入11位的手机号');
          }else{
              //判断手机是否已经注册
             $.ajax({
               type: "POST",
                url: "__CONTROLLER__/getveryfy",
                data: "phone_mob="+phonenum,
                success: function(msg){
                        if(msg=='ok'){
                            alert('已发送，请注意查收');
                        }
                     }
                }); 
            }    
          }

//验证验证码 
  function myveryfy(e, pnumber){
    var veryfy=$(e).val();
      $.ajax({
               type: "POST",
                url: "__CONTROLLER__/veryfy",
                data: "veryfy="+veryfy,
                success: function(msg){
                        if(msg=='ok'){
                            $("#vf").val('ok'); 
                        }else{
                            $("#vf").val('err');
                        }
                     }
                });     
    }
    //两次密码验证
    function checkpwd(){
        var p1=$("#p1").val();
        if(p1==""){
            alert("密码不能为空");
            $("#pck").val('err');
        }
    }
	//验证电子邮件格式
	function checkemail(){
		var email=$("#isemal").val();
		if(email==""){
			$('#em').val('err');
		}else{
			$.ajax({
               type: "POST",
                url: "__CONTROLLER__/isemal",
                data: "email="+email,
                success: function(msg){
                        if(msg=='ok'){
                            $('#em').val('ok');
                            //alert( $("#vf").val());
                        }else{
                            $('#em').val('err');
                        }
                     }
                }); 
		}
	}
	//验证用户名是否已经被占用
	function checkname(){
		var user_name=$("#user_name").val();
		//alert(user_name);
		if(user_name==""){
			$('#un').val('err');
		}else{
			$.ajax({
               type: "POST",
                url: "__CONTROLLER__/checkname",
                data: "user_name="+user_name,
                success: function(msg){
						//alert(msg);
                        if(msg=='ok'){
                            $('#un').val('ok');
                           // alert('ok');
                        }else{
							//alert('err');
                            $('#un').val('err');
                        }
                     }
                }); 
		}
	}
	//验证手机号码是否已经注册
	function checktel(){
		var phone_mob=$("#phone_mob").val();
		//alert(user_name);
		if(phone_mob==""){
			$('#pm').val('err');
		}else{
			$.ajax({
               type: "POST",
                url: "__CONTROLLER__/checktel",
                data: "phone_mob="+phone_mob,
                success: function(msg){
						//alert(msg);
                        if(msg=='ok'){
                            $('#pm').val('ok');
                           //alert('ok');
                        }else{
							//alert('err');
                            $('#pm').val('err');
                        }
                     }
                }); 
		}
	}
    //提交表单
    function tijao(){
        var vf=$("#vf").val();
		var p1=$('#p1').val();
		var phone_mob=$('#phone_mob').val();
       if(phone_mob==""){
            alert("手机号不能为空");
          }else if(phone_mob.length!=11){
            alert('请输入11位的手机号');
          }else if(p1==""){
			alert('密码必填');
		}else if(vf=='err'){
            alert('验证码错误');
        }else{
			$("#myregform").submit();
		}
    }
</script>

<body>

<div style="width:100%;max-width:100%;">

<input type="hidden" id='pck' value="err">
<input type="hidden" id='pm' value="err">
<input type="hidden" id='un' value="err">
<form id='myregform' action="__CONTROLLER__/setpwd" method="post">
<input type='hidden' name="data[types]" value='1'>
<div class="aui-content aui-margin-b-15">
	 <ul class="aui-list aui-form-list">
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-input">
                    <input id='phone_mob' name='data[phone_mob]' type="text" placeholder="|请输入手机号码" onkeyup="return ValidateNumber($(this),value)" onblur="checktel()">
                </div>
            </div>

        <li class="aui-list-item">

                    <input id="p1" name='data[password]' type="password" placeholder="|新密码">
                </div>
            </div>
        </li>
       <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-input">
                    <input id="veryfy" name='veryfy' type="text" placeholder="|验证码" onkeyup="myveryfy($(this),value)">
                </div>
                <p style="margin:10px;"><div class="aui-btn aui-btn-info" onclick="getveryfy()">获取验证码</div></p>
            </div>
        </li>
     </ul>
</div>
</form>
<div class="aui-content-padded">
 	<p><div class="aui-btn aui-btn-warning aui-btn-block" onclick="tijao()">确认修改</div></p>

<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
    }
    function openWin(name){
        var delay = 0;
        if(api.systemType != 'ios'){
            delay = 300;
        }
        api.openWin({
            name: ''+name+'',
            url: ''+name+'.html',
            bounces:false,
            delay: delay,
            slidBackEnabled:true,
            vScrollBarEnabled:false
        });
    }

</script>
