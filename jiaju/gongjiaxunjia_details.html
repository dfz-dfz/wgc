	//获取工价询价id
	function GetUrlPara(){
　　　　var url = document.location.toString();
　　　　var arrUrl = url.split("?");
　　　　var para = arrUrl[1];
　　　　return para;
　　}
	var URL = GetUrlPara();
	var arr = URL.split('=');
	var id = arr.pop();

	function shejifenbao_detalis(){
		$.post('http://wgcapp.wgc2013.com/jingyi.php/Home/User/xunjia_lists_content', {
    		id : id
		}, function(ret) {
			var data = ret.message;
			if(ret.code == 200){
				var address = data.address,//地址
					addtime = data.addtime,//添加时间
					id = data.id,//列表id
					num = data.num,//数量/范围
					ps = data.ps,//备注
					tel = data.tel,//号码
					title = data.title,//项目名称
					unit = data.unit;//计价单位

				$('#prj_name_price').html(data.title);
				$('#jjdw').html(data.unit);
				$('#slfw').html(data.num);
				$('#lxfs').html(data.tel.replace(/(\d{3})\d{5}(\d{3})/, '$1*****$2'));
				$('#gzdd').html(data.address);
				$('#bz').html(data.ps);

			}
		},'json');
