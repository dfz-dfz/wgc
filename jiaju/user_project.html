<script>
  function lxfEndtime(){
          $(".lxftime").each(function(){
                var lxfday=$(this).attr("lxfday");//用来判断是否显示天数的变量
                var endtime = new Date($(this).attr("endtime")).getTime();//取结束日期(毫秒值)
                var nowtime = new Date().getTime();        //今天的日期(毫秒值)
                var youtime = endtime-nowtime;//还有多久(毫秒值)
                var seconds = youtime/1000;
                var minutes = Math.floor(seconds/60);
                var hours = Math.floor(minutes/60);
                var days = Math.floor(hours/24);
                var CDay= days ;
                var CHour= hours % 24;
                var CMinute= minutes % 60;
                var CSecond= Math.floor(seconds%60);//"%"是取余运算，可以理解为60进一后取余数，然后只要余数。
                if(endtime<=nowtime){
                        $(this).html("已过期")//如果结束日期小于当前日期就提示过期啦
                        }else{
                                if($(this).attr("lxfday")=="no"){
                                        $(this).html("<i>剩余时间：</i><span>"+CHour+"</span>时<span>"+CMinute+"</span>分<span >"+CSecond+"</span>秒");          //输出没有天数的数据
                                        }else{
                        $(this).html("<span class='f24'>"+days+"</span><span>天</span><span  class='f24'>"+CHour+"</span><span>时</span><span  class='f24'>"+CMinute+"</span><span>分</span><span  class='f24'>"+CSecond+"</span><span>秒</span>");          //输出有天数的数据
                                }
                        }
          });
   setTimeout("lxfEndtime()",1000);
  };
$(function(){
      lxfEndtime();
   });
</script>

	function setImagePreview(avalue) {
	    var docObj = document.getElementById("doc");//img
	    var imgObjPreview = document.getElementById("preview"); //div
	    var divs = document.getElementById("localImag");
	    if (docObj.files && docObj.files[0]) {
	       //火狐下，直接设img属性
	       imgObjPreview.style.display = 'block';
	       imgObjPreview.style.width = '60px';
	       imgObjPreview.style.height = '60px';
	       imgObjPreview.src = window.URL.createObjectURL(docObj.files[0]);
	    } else {
	       //IE下，使用滤镜
	       docObj.select();
	       var imgSrc = document.selection.createRange().text;
	       var localImagId = document.getElementById("localImag");
	       localImagId.style.width = "60px";
	       localImagId.style.height = "60px";
	       //图片异常的捕捉，防止用户修改后缀来伪造图片
	       try {
	           localImagId.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale)"
	           localImagId.filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = imgSrc;
	        } catch(e) {
	            alert("您上传的图片格式不正确，请重新选择!");
	            return false;
	        }
	        imgObjPreview.style.display = 'none';
	        document.selection.empty();
	    }
	   return true;
	}
