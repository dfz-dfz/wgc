<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>项目分包列表</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="/themes/mall/jiaju/styles/default/js/jquery-1.3.2.min.js"></script>
</head>
<style>
	.shejilist ul {
		border-bottom: 1px solid #d4d4d4;
		height: 40px;
		line-height: 40px;
		text-align: center;
		list-style: none;
		margin: 0;
		padding: 0;
	}

	.shejilist li {
		float: left;
	    overflow: hidden;
	    text-overflow: ellipsis;
	    white-space: nowrap;
	    text-align: center;
	    font-size: 14px;
	}

	#headerlist li {
		font-size: 20px;
		font-weight: bold;
	}
</style>
<body>
	{include file=header.html}

	<div style="width: 1100px;margin: 10px auto;text-align: left;">
		<!-- 搜索 -->
		<div style="height: 54px;">
			<input id="key" type="text" style="height: 10px;width: 970px;padding: 20px;float: left;" placeholder="请输入关键词：例如：肯德基设计">
			<img onclick="searchList()" src="themes/mall/jiaju/images/search.png" alt="" style="float: left;width: 84px;height: 54px;">
		</div>

		<div class="shejilist" style="margin: 20px auto;position: relative;">
			<img src="themes/mall/jiaju/images/xiangmu.jpg" alt="" width="200px">
			<span id="back_btn" style="width: 100px;color: #fff;background-color: #efa913;padding: 9px;font-size: 16px;position: absolute;text-align: center;display: none;top: 0;left: 210px;cursor: pointer;" onclick="backList()">返回列表</span>
			<!-- 项目分包列表 -->
			<div id="sjfbList" style="margin-top: 5px;"> 
				<ul id="headerlist" style="width: 1100px;background-color: #efa913;">
					<li style="width: 25.66%;">项目名称</li>
					<li style="width: 12.66%;">价格</li>
					<li style="width: 25.66%;">项目地址</li>
					<li style="width: 12.66%;">截止时间</li>
					<li style="width: 12.66%;">发布时间</li>
					<li style="width: 10.66%;">详情</li>
				</ul>

				<div id="shejiMain" style="border:1px solid #6d6d6d;border-top: 0;min-height: 415px;">
					<!-- <ul>
						<li style="width:25.66%;">江夏肯德基店面设计</li>
						<li style="width:12.66%">58万</li>
						<li style="width:25.66%">广州市白云区江夏东一路新天地广场</li>
						<li style="width:12.66%">2018-10-01</li>
						<li style="width:12.66%">2018-09-03</li>
						<li style="width:10.66%"><a href="">查看</a></li>
					</ul> -->
				</div>
			</div>

			<div class="unpages" id="unpage" style="margin:50px auto;width: 200px;text-align: center;">
				<a style="background:red;color:#fff;width: 70px;height: 30px;line-height: 30px;padding:4px 5px;cursor:pointer;margin-right: 20px;" onclick="uppage()">上一页</a>
				<a style="background:red;color:#fff;width: 70px;height: 30px;line-height: 30px;padding:4px 5px;cursor:pointer;" onclick="nextpage()">下一页</a>
			</div>
		</div>
	</div>

	{include file=footer.html}
</body>
<script>
	var url = "http://wgcapp.wgc2013.com/";
	var page = 1;

	$(document).ready(function() {
		repair_list();
	});

	function uppage(){
		if(page<1){
			page=1;
		}
		page--;
		repair_list(page);
	}

	function nextpage(){
		page++;
		repair_list(page);
	}

	//项目分包列表
	function repair_list(page){
	
		$.post(url+'index.php/Home/Designoffer/getLists', {
			page   :page
		}, function(ret) {
			
			if(ret.code == 200){
				var data = ret.message;
				var html = '';
				for(var i in data){
					var price = (data[i].price == null || data[i].price == '') ? '未设定':data[i].price,
		            	name = data[i].name,
		            	address = (data[i].address == null || data[i].address == '') ? '未设定':data[i].address,
		            	project_name = (data[i].project_name == null || data[i].project_name == '') ? '未设定':data[i].project_name,//项目名称
		            	ps = (data[i].ps == null || data[i].ps == '') ? '未设定':data[i].ps,//备注
		            	send_uid = data[i].user_id,
		            	unit = data[i].unit,
		            	tell = data[i].tell,
		            	type = data[i].type,
		            	deadline = (data[i].deadline == null || data[i].deadline == '') ? '未设定':data[i].deadline,//截止时间
						addtime = _trans_php_time_to_str(data[i].addtime,5),//添加时间
						content = data[i].content,
		            	autoaddress = data[i].autoaddress,
		            	id = data[i].id;

						html += '<ul>';
							html += '<li style="width:25.66%;color:red;font-weight:600;">'+project_name+'</li>';
							html += '<li style="width:12.66%">'+price+'</li>';
							html += '<li style="width:25.66%">'+address+'</li>';
							html += '<li style="width:12.66%">'+deadline+'</li>';
							html += '<li style="width:12.66%;">'+addtime+'</li>';
							html += '<li style="width:10.66%;cursor: pointer;"><a style="color:blue;" href="/index.php?app=search&act=shejifenbao_details&id='+id+'">查看</a></li>';
						html += '</ul>';
					
				}
				$('#shejiMain').html(html);
			}else if(ret.code == 202){	
				$("#shejiMain").html('<div style="text-align:center;color:#999;font-size:20px;line-height:150px;">暂无数据</div>');
			}else{
				alert('网络连接失败，请检查网络');
				return false;
			}
		},'json');
	}

	//项目分包搜索
	function searchList(){
		var key = $('#key').val();
		$('.unpages').hide();
		$.post(url+'index.php/Home/Designoffer/getLists_key', {
			key      : key
		}, function(ret) {
			if(ret.code == 200){
				var data = ret.message;
				var html = '';
				for(var i in data){
					var price = (data[i].price == null || data[i].price == '') ? '未设定':data[i].price,
		            	name = data[i].name,
		            	address = (data[i].address == null || data[i].address == '') ? '未设定':data[i].address,
		            	project_name = (data[i].project_name == null || data[i].project_name == '') ? '未设定':data[i].project_name,//项目名称
		            	ps = (data[i].ps == null || data[i].ps == '') ? '未设定':data[i].ps,//备注
		            	send_uid = data[i].user_id,
		            	unit = data[i].unit,
		            	tell = data[i].tell,
		            	type = data[i].type,
		            	deadline = (data[i].deadline == null || data[i].deadline == '') ? '未设定':data[i].deadline,//截止时间
						addtime = _trans_php_time_to_str(data[i].addtime,5),//添加时间
						content = data[i].content,
		            	autoaddress = data[i].autoaddress,
		            	id = data[i].id;

						html += '<ul>';
							html += '<li style="width:25.66%;color:red;font-weight:600;">'+project_name+'</li>';
							html += '<li style="width:12.66%">'+price+'</li>';
							html += '<li style="width:25.66%">'+address+'</li>';
							html += '<li style="width:12.66%">'+deadline+'</li>';
							html += '<li style="width:12.66%;">'+addtime+'</li>';
							html += '<li style="width:10.66%;cursor: pointer;"><a style="color:blue;" href="/index.php?app=search&act=shejifenbao_details&id='+id+'">查看</a></li>';
						html += '</ul>';
					
				}
				$('#shejiMain').html(html);
			}else if(ret.code == 202){	
				$("#shejiMain").html('<div style="text-align:center;color:#999;font-size:20px;line-height:150px;">暂无数据</div>');
			}else{
				alert('网络连接失败，请检查网络');
				return false;
			}
		},'json');

		$('#sjfbList').css({
			height: 'auto',
			overflow: 'hidden'
		});

		$('#back_btn').css({
			display: 'block'
		});
	}

	//返回列表
	function backList(){
		repair_list(page);
		$('#back_btn').css({
			display: 'none'
		});
		$('.unpages').show();
	}
</script>
</html>
